<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>
        Survey Reference Site
    </title>
    <link rel="stylesheet" href="https://use.typekit.net/ibz4dde.css">
    <link rel="stylesheet" href="styles/styles.css">

</head>


<body>
    <h1> Casting A</h1>
    <form action="confirmation.html">
        <fieldset>
            <legend>User</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" />

            <br>
            <br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" />
            <br>
            <br>
            <label for="birth-date">Birth Date:</label>
            <input type="date" id="birth-date" name="birth-date" />
            <br>
            <br>
            <label for="happiest-moment">Happiest moment of your life:</label>
            <input type="text" id="happiest-moment" name="happiest-moment" />
            <br>
            <br>
            <label for="previous-job-experiences">Previous job experiences:</label>
            <input type="text" id="previous-job-experiences" name="previous-job-experiences" />
            <br>
            <br>
            <label for="profile-photo">Profile Photo:</label>
            <input type="file" id="profile-photo" name="profile-photo" />
            <br>
            <br>
            <!--<fieldset>-->

            <!--<div class="radio-buttons">-->

            <span class="title">Gender:</span>
            <input type="radio" name="gender" id="male" value="M" />
            <label for="male">M</label>
            <input type="radio" name="gender" id="female" value="F" />
            <label for="female">F</label>

            <br>
            <br>
            <!-- </div>-->
            <!--  </fieldset>-->

            <label for="birth-date">Birth Date:</label>
            <input type="date" id="birth-date" name="birth-date" />
            <br>
            <br>


        </fieldset>

        <fieldset>
            <legend>Contact</legend>

            <label for="email">
                Email: <br>
                <input type="email" id="email" name="email" required />
            </label>

            <br>
            <br>

            <label for="tel">
                Mobile Phone: <br>

                <input type="tel" id="tel" name="tel" required>
            </label>

            <div class="submit">
                <input type="submit" value="Register" id="submit" />
            </div>

        </fieldset>

    </form>
</body>

</html>
